<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Enterprise Data Analytics Dashboard with AI-powered insights, visualization generation, and natural language data analysis." />

  <title>Investigation Analytics Dashboard | Enterprise BI with AI</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%233366cc'/><path d='M8 22V14h4v8H8zM14 22V10h4v12h-4zM20 22V6h4v16h-4z' fill='white'/></svg>" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://use.typekit.net" crossorigin>

  <!-- Brandon Grotesque via Adobe Fonts (Typekit) -->
  <link rel="stylesheet" href="https://use.typekit.net/xxxxxxx.css">

  <!-- Fallback: Use a similar free font (Nunito Sans) if Brandon Grotesque isn't available -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* Critical CSS for faster initial render */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'brandon-grotesque', 'Brandon Grotesque', 'Nunito Sans', 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      min-height: 100vh;
    }

    #app {
      min-height: 100vh;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .app-loading__spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e9ecef;
      border-top-color: #3366cc;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .app-loading__text {
      color: #6c757d;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Loading state while JS loads -->
    <div class="app-loading">
      <div class="app-loading__spinner"></div>
      <p class="app-loading__text">Loading Analytics Dashboard...</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
